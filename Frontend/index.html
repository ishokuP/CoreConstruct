        <div class="container">
            <div class="project-title">
                <h1 id="project-title">Untitled Project.cct</h1>

                <div class="menu">
                    <button>Edit</button>
                    <button class="open" onclick="getFoundationPlan()">
                        <label for="foundation-plan" class="foundation-plan-upload">
                            Open <input id="foundation-plan" type="file" accept="image/*" />
                        </label>
                    </button>
                    <button onclick="saveFoundationPlan()">

                    </button>
                    <button onclick="saveAsFoundationPlan()">
                        Save As
                    </button>
                </div>
            </div>

            <div class="toolbar">
                <button>Add Column</button>
                <button>Add Footing</button>
                <button>Add Beam</button>
                <button>Add Retaining Wall</button>
                <button>Add Slab</button>
                <button>Add Pile</button>
            </div>
        </div>
